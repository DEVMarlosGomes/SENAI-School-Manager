{% extends 'base.html' %}

{% block title %}Pagamento Confirmado{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
        </div>
        <h2 class="fw-bold text-success mb-3">Pagamento Confirmado!</h2>
        <p class="text-muted mb-4 lead">
            Recebemos o seu pagamento com sucesso.<br>
            O seu histórico financeiro já foi atualizado.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'aluno_financeiro' %}" class="btn btn-primary px-4">
                <i class="fas fa-wallet me-2"></i>Voltar ao Financeiro
            </a>
            <a href="{% url 'aluno_dashboard' %}" class="btn btn-outline-secondary px-4">
                Ir para o Início
            </a>
        </div>
    </div>
</div>
{% endblock %}
