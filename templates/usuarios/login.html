{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SENAI School Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        body {
            background-color: #f8f9fa; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 90%;
            border-top: 5px solid var(--senai-red); /* Linha vermelha no topo */
        }
    </style>
</head>
<body>

<div class="card login-card shadow-lg p-4">
    <div class="text-center mb-4">
        <img src="{% static 'img/senai_logo_full.png' %}" alt="SENAI" height="50">
        <h2 class="h4 mt-3 text-senai-red fw-bold">SENAI School Manager</h2>
        <p class="text-muted small">Acesso Restrito ao Sistema de Gestão Escolar</p>
    </div>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Usuário ou senha inválidos. Tente novamente.
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário (Matrícula/CPF)</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        
        <button type="submit" class="btn bg-senai-red text-white w-100 fw-bold mt-3">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>
        
        <div class="d-flex justify-content-between mt-3 small">
            <a href="{% url 'password_reset' %}" class="text-muted">Esqueceu a senha?</a>
            <a href="#" class="text-muted">Suporte Técnico</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
